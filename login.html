<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg');
            background-size: cover;
        }
        .input-field {
            background-color: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body class="text-white">
    <!-- Header -->
    <header class="absolute w-full z-10">
        <div class="px-12 py-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" 
                 alt="Netflix Logo" class="h-12">
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-bg min-h-screen flex items-center justify-center">
        <div class="bg-black bg-opacity-80 p-16 rounded-md w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email or phone number" 
                           class="input-field w-full p-3 mb-2">
                    <input type="password" placeholder="Password" 
                           class="input-field w-full p-3">
                </div>
                
                <button type="submit" 
                        class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-bold mb-4">
                    Sign In
                </button>
                
                <div class="flex justify-between items-center text-gray-400 mb-8">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
                
                <div class="mb-4">
                    <p class="text-gray-400">
                        New to Netflix? 
                        <a href="#" class="text-white hover:underline">Sign up now</a>.
                    </p>
                </div>
                
                <div class="text-sm text-gray-400">
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                        <a href="#" class="text-blue-500 hover:underline">Learn more</a>.
                    </p>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 py-8 px-12">
        <div class="max-w-6xl mx-auto">
            <p class="mb-8">Questions? Call 1-800-NETFLIX</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <a href="#" class="hover:underline">FAQ</a>
                <a href="#" class="hover:underline">Help Center</a>
                <a href="#" class="hover:underline">Terms of Use</a>
                <a href="#" class="hover:underline">Privacy</a>
            </div>
            <p>Â© 2023 Netflix Clone</p>
        </div>
    </footer>
</body>
</html>
